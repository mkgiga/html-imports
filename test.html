<!--    relying on something like React, Angular or Vue.                                    -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-imports.js</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="../html-imports.js"></script>

  </head>

  <body>
    
    <imports>
      <component src="./components/invalid-syntax-experiment.html"></component>
      <component src="./components/cool-template.html"></component>
      <component src="./components/x-hotbar.html"></component>
      <component src="./components/x-toolbar.html" name="renamed-toolbar"></component>

      <component>
        <test-component>
          <div class="container">
            <style>
              :host {
                display: block;
                padding: 0.25rem;
                border: 1px solid #ccc;
                border-radius: 0.125rem;
                margin-bottom: 0.5rem;
              }
            </style>
            <h1>Test Component</h1>
            <slot></slot>
          </div>
        </test-component>
      </component>

    </imports>


    <x-toolbar>
      <p>
        This is a paragraph in the default slot. No slot attribute is needed.
      </p>

      <p slot="left">
        This is a paragraph in the left slot.
      </p>

      <p slot="right">
        This is a paragraph in the right slot.
      </p>
    </x-toolbar>

    <script src="/main.js" type="module"></script>
  </body>

</html>
